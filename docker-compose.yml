services:
    redis:
        image: redis:latest
        container_name: redis-db
        restart: unless-stopped
        command:
            [
                "redis-server",
                "--appendonly",
                "yes",
                "--requirepass",
                "${REDIS_PASSWORD}",
            ]
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    pghost:
        image: postgres:16
        container_name: postgres-db
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
            interval: 10s
            timeout: 5s
            retries: 5

    app:
        container_name: wsps
        ports:
            - "3000:3000"
        env_file:
            - .env.docker
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            pghost:
                condition: service_healthy
            redis:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
            interval: 30s
            timeout: 10s
            retries: 3

volumes:
    postgres_data:
    redis_data:
